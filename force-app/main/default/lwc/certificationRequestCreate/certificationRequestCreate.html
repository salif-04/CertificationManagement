<template>
    <lightning-card class="slds-m-left_x-large slds-m-right_x-large">
        <div class="slds-p-left_x-large slds-p-right_x-large">
            <h1 class="slds-m-bottom_medium">
                <lightning-icon icon-name="custom:custom16"></lightning-icon> &nbsp;
                Certification Request
            </h1>
            <lightning-record-edit-form record-id={recordId} object-api-name="Certification_Request__c" onsuccess={onSubmit}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Employee__c"></lightning-input-field>
                <lightning-input-field field-name="Certification__c"></lightning-input-field>
                <lightning-input-field field-name="Voucher__c"></lightning-input-field>
                <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Status__c"></lightning-input-field>
                <lightning-input-field field-name="Comments__c"></lightning-input-field>
                <lightning-button-group class="slds-m-top_medium">
                    <lightning-button class="slds-m-right_small" type="submit" label="Create Employe" variant="brand" icon-name="custom:custom16"></lightning-button>
                    <lightning-button class="slds-m-left_small" label="Cancel" variant="destructive" icon-name="action:close" onclick={cancelCraete}></lightning-button>
                </lightning-button-group>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
