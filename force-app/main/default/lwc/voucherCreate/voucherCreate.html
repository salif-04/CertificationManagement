<template>
    <lightning-card class="slds-m-left_x-large slds-m-right_x-large">
        <div class="slds-p-left_x-large slds-p-right_x-large">
            <h1 class="slds-m-bottom_medium">
                <lightning-icon icon-name="custom:custom13"></lightning-icon> &nbsp;
                Voucher
            </h1>
            <lightning-record-edit-form record-id={recordId} object-api-name="Voucher__c" onsuccess={onSubmit}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Certification__c"></lightning-input-field>
                <lightning-input-field field-name="Voucher_Cost__c"></lightning-input-field>
                <lightning-input-field field-name="Validity__c"></lightning-input-field>
                <lightning-input-field field-name="Active__c" value="Yes"></lightning-input-field>
                <lightning-input-field field-name="Comments__c"></lightning-input-field>
                <lightning-button-group class="slds-m-top_medium">
                    <lightning-button class="slds-m-right_small" type="submit" label="Create Voucher" variant="brand" icon-name="custom:custom13"></lightning-button>
                    <lightning-button class="slds-m-left_small" label="Cancel" variant="destructive" icon-name="action:close" onclick={cancelCraete}></lightning-button>
                </lightning-button-group>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
