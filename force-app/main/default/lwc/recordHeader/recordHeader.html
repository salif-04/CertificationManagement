<template>
    <lightning-card>
        <h3 slot="title">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <span class="slds-avatar slds-avatar_medium">
                        <lightning-icon icon-name={iconName} size="medium"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h1>{objectName}</h1>
                </div>
            </div>
        </h3>
        <lightning-button-group slot="actions">
            <lightning-button if:true={userPerms.IsEditable} label="Edit" onclick={navigateToEdit}></lightning-button>
            <lightning-button if:true={userPerms.IsDeletable} label="Delete" onclick={navigateToDelete}></lightning-button>
        </lightning-button-group>
    </lightning-card>
</template>
