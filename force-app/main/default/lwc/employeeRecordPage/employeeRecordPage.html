<template>
    <lightning-tabset>
        <div class="lightning-tabset-container">
            <lightning-tab label="Details">
                <lightning-record-view-form record-id={recordId} object-api-name="Employee__c">
                    <lightning-output-field class="bdr-btm" field-name="Name"></lightning-output-field>
                    <lightning-output-field class="bdr-btm" field-name="Emp_Name__c"></lightning-output-field>
                    <lightning-output-field class="bdr-btm" field-name="Email_ID__c"></lightning-output-field>
                    <lightning-output-field class="bdr-btm" field-name="Primary_Skill__c"></lightning-output-field>
                    <lightning-output-field class="bdr-btm" field-name="Secondary_Skill__c"></lightning-output-field>
                    <lightning-output-field class="bdr-btm" field-name="Experience__c"></lightning-output-field>
                </lightning-record-view-form>
            </lightning-tab>
            <lightning-tab label="Related">
                <div class="slds-box">
                    <lightning-card varient="Narrow" title="Certification Requests" icon-name="custom:custom16">
                        <lightning-button label="New" slot="actions" onclick={registerNewCertReq}></lightning-button>
                        <div class="slds-p-horizontal_small bdr-top">
                            <template for:each={certReqList} for:item="certReq">
                                <lightning-tile label={certReq.Name} class="bdr-btm" key={certReq.Id} data-id={certReq.Id} onclick={navigateToCertReq}></lightning-tile>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </lightning-tab>
        </div>
    </lightning-tabset>
</template>
